<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nyenye</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .flowers-container {
            position: relative;
            animation: rise 10s ease-in-out infinite;
        }

        .flower {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: shine 1.5s infinite alternate, glitter 3s infinite alternate;
        }

        .flower-1 { background-color: #f0e6f7; top: 0; left: 15%; width: 70px; height: 70px; }
        .flower-2 { background-color: #e6f7d7; top: 120px; left: 25%; width: 50px; height: 50px; }
        .flower-3 { background-color: #d4f1f4; top: 240px; left: 35%; width: 80px; height: 80px; }
        .flower-4 { background-color: #f7d7e6; top: 360px; left: 45%; width: 60px; height: 60px; }
        .flower-5 { background-color: #f7f2e6; top: 480px; left: 55%; width: 75px; height: 75px; }
        .flower-6 { background-color: #f0d4e7; top: 600px; left: 65%; width: 50px; height: 50px; }
        .flower-7 { background-color: #d7f7d7; top: 720px; left: 75%; width: 85px; height: 85px; }
        .flower-8 { background-color: #f2d4e7; top: 840px; left: 10%; width: 60px; height: 60px; }
        .flower-9 { background-color: #e6d7f7; top: 960px; left: 20%; width: 55px; height: 55px; }
        .flower-10 { background-color: #f7e6d7; top: 1080px; left: 30%; width: 90px; height: 90px; }

        /* Batang Bunga */
        .stem {
            position: absolute;
            width: 10px;
            background-color: #6b8e23;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: stemMove 10s ease-in-out infinite;
        }

        .stem-1 { height: 250px; left: 15%; }
        .stem-2 { height: 200px; left: 25%; }
        .stem-3 { height: 300px; left: 35%; }
        .stem-4 { height: 220px; left: 45%; }
        .stem-5 { height: 280px; left: 55%; }
        .stem-6 { height: 180px; left: 65%; }
        .stem-7 { height: 260px; left: 75%; }
        .stem-8 { height: 240px; left: 10%; }
        .stem-9 { height: 220px; left: 20%; }
        .stem-10 { height: 300px; left: 30%; }

        /* Glitter effect */
        @keyframes glitter {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 25px rgba(255, 255, 255, 1); }
        }

        /* Shine effect */
        @keyframes shine {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        /* Move bunga perlahan ke atas */
        @keyframes rise {
            0% { bottom: -300px; }
            100% { bottom: 80%; }
        }

        @keyframes stemMove {
            0% { transform: translateX(-50%) rotate(5deg); }
            50% { transform: translateX(-50%) rotate(-5deg); }
            100% { transform: translateX(-50%) rotate(5deg); }
        }
    </style>
</head>
<body>

    <div class="flowers-container">
        <!-- Bunga 10 tangkai dengan ukuran dan posisi berbeda -->
        <div class="flower flower-1"></div>
        <div class="flower flower-2"></div>
        <div class="flower flower-3"></div>
        <div class="flower flower-4"></div>
        <div class="flower flower-5"></div>
        <div class="flower flower-6"></div>
        <div class="flower flower-7"></div>
        <div class="flower flower-8"></div>
        <div class="flower flower-9"></div>
        <div class="flower flower-10"></div>

        <!-- Batang Bunga -->
        <div class="stem stem-1"></div>
        <div class="stem stem-2"></div>
        <div class="stem stem-3"></div>
        <div class="stem stem-4"></div>
        <div class="stem stem-5"></div>
        <div class="stem stem-6"></div>
        <div class="stem stem-7"></div>
        <div class="stem stem-8"></div>
        <div class="stem stem-9"></div>
        <div class="stem stem-10"></div>
    </div>

</body>
</html>
